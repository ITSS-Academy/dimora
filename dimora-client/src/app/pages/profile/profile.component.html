@if (this.isLoading$|async){
  <div class="loading-spinner">
    <app-loading></app-loading>
  </div>
} @else {
  @if (currentProfile$ | async; as profile){
    <div class="profile-container">
      <div class="profile">
        <div class="profile-avatar">
          <img [src]="profile.avatar_url" alt="avatar" referrerpolicy="no-referrer">
        </div>
        <div class="profile-info">
          <h2 class="profile-name">{{profile.full_name}}</h2>
          <p class="profile-email">{{profile.email}}</p>
          <p class="profile-phone">{{profile.phone}}</p>
          @if(mineProfile.id === profile.id){
          <button mat-stroked-button (click)="openDialog()">
            <mat-icon class="material-symbols-rounded">edit</mat-icon>
            Edit Profile
          </button>
          }
        </div>

      </div>

      <div class="navigate-container">
        <mat-tab-group class="example-stretched-tabs mat-elevation-z4" mat-stretch-tabs>
          <mat-tab label="Rooms">
            <app-rooms></app-rooms>
          </mat-tab>
          <mat-tab label="History">
            <app-history></app-history>
          </mat-tab>
      
        </mat-tab-group>
      </div>
    </div>

  }

}
