<div class="map-container">
  <google-map
    [center]="center"
    [zoom]="zoom"
    [options]="mapOptions"
    width="100%"
    height="100%">
    
    <map-marker
      [position]="markerPosition"
      [options]="markerOptions"
      [title]="markerTitle">
    </map-marker>
    
  </google-map>
</div>
